<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Default sample</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../src/radial.css">
        <style>
          body
          ,html
          {
            height:100%;
          }
        </style>
    </head>
    <body>
        <p>Click and hold on the page to begin.</p>
        <script src="../src/radial.js"></script>
        <script>
          Radial.init();

          var menu = Radial.create();

          menu.addItem({
            label: 'Nested',
            click: function() {
              var menu = Radial.create();

              menu.addItem({
                label: 'End',
                click: function() {
                  alert('Radial demo completed!');

                  Radial.close();
                }
              });

              Radial.display(menu);
            }
          });

          var items = ['Some', 'Other', 'Items', 'Test'];

          for (var i = 0; i < items.length; i++) {
            menu.addItem({
              label: items[i],
              click: function() {
                Radial.close();
              }
            });
          }

          Radial.instantiate({
            element: document.getElementsByTagName('body').item(0),
            menu: menu
          });
        </script>
    </body>
</html>
